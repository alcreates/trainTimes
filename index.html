<html lang="en">
	<head>

		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

		
		
	</head>
	<body>

		<nav>
    		<div class="nav-wrapper">
      			<a href="#" class="brand-logo center">Train Times</a>
      			<ul id="nav-mobile" class="left hide-on-med-and-down">

	<div class="container">
		
		<div class="row">
			<div class="col m12"><h3>Current Train Times<h3></div>
			
		</div>

		<div class="divider"></div>

		<!-- Table for current trains -->
		<table class="highlight">
			<thead>
				<tr>
					<th data-field="id">Train Name</th>
					<th data-field="name">Destination</th>
					<th data-field="price">Frequency(min)</th>
					<th data-field="name">Next Arrival</th>
					<th data-field="price">Minutes Away</th>

				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Trenton Express</td>
					<td>Trenton</td>
					<td>25</td>
					<td>05:35 PM</td>
					<td>10</td>
				</tr>
			</tbody>
        </table> 

	
	<h3>Add Train </h3>
	<div class="divider"></div>
	<!-- table for adding trains -->

<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="train_name" type="text" class="validate">
          <label  class="active" for="first_name">Train Name</label>
        </div>
       
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="Destination" type="text" class="validate">
          <label class ="active" for="password">Destination</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="train_time" type="text" class="validate">
          <label class ="active" for="email">First Train Time (HH:mm - military time)</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="frequency" type="text" class="validate">
          <label class ="active" for="email">Frequency(min)</label>
        </div>
      </div>
    
    



	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
        



    </form>
  </div>

</div>	

		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
		<!-- Bootstrap JavaScript -->

	</body>
</html>
